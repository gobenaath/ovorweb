<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <script src="https://kit.fontawesome.com/28f3ae9875.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet" />

  <!-- font awesome -->

  <title>Our Village Our Responsibility</title>
  <style></style>
</head>


<!--
      https://www.iconfinder.com/icons/185106/armchair_chair_streamline_icon
      Creative Commons (Attribution 3.0 Unported);
      https://www.iconfinder.com/webalys
    -->
<header class="w-75 mx-auto">
  <nav class="navbar navbar-expand-lg navbar-light">
    <!--
      https://www.iconfinder.com/icons/185106/armchair_chair_streamline_icon
      Creative Commons (Attribution 3.0 Unported);
      https://www.iconfinder.com/webalys
    -->
    <a routerLink="" class="navbar-brand">
      <img src="assets/img/ovor_logo.png" alt="" height="100" width="150" class="rounded-circle" />
    </a>
    <!-- .nav-togger, nav-link, nav-active are custom from main.css for nav bar text styles-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ovorNavBar">
      <i class="fas fa-bars"> </i>
      <!-- nav bar icon-->
    </button>
    <div class="collapse navbar-collapse" id="ovorNavBar">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item mx-2" [className]="urlString === '/' ? 'nav-active' : ''">
          <a routerLink="/" class="nav-link">Home</a>
        </li>
        <li class="nav-item mx-2" [className]="urlString === '/news' ? 'nav-active' : ''">
          <a routerLink="/news" class="nav-link">News</a>
        </li>
        <li class="nav-item mx-2" [className]="getUrl() === '/schoolActivities' ? 'nav-active' : ''">
          <a routerLink="/schoolActivities" class="nav-link">School Activities</a>
        </li>
        <li class="nav-item mx-2" [className]="getUrl() === '/villageActivities' ? 'nav-active' : ''">
          <a routerLink="/villageActivities" class="nav-link">Village Activities</a>
        </li>
        <li class="nav-item mx-2" [className]="urlString === '/smartClasses' ? 'nav-active' : ''">
          <a routerLink="/smartClasses" class="nav-link">Smart Classes</a>
        </li>
        <li class="nav-item mx-2" [className]="urlString === '/about' ? 'nav-active' : ''">
          <a routerLink="/about" class="nav-link">About</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- end of nav-->
</header>
